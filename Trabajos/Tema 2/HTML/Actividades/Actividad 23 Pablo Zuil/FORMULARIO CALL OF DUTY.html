<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Call of Duty</title>
</head>
<body>
    <h4 style="text-align: left;">La encuesta tendrá un ganador. De todas las personas que la hagan, se elegirá aleatoriamente una y se le enviará a su domicilio una copia de su Call of Duty favorito en el formato GOLD EDITION.</h4>
    <form>
        <fieldset>
            <legend>Formulario Call of Duty favorito</legend>
            <label for="Nombre">Nombre:
                <input type="text" id="Nombre" name="Nombre"><br>
            </label>
            <label for="Primer_apellido">Primer apellido:
                <input type="text" id="Primer_apellido" name="Primer_apellido"><br>
            </label>
            <label for="Segundo_apellido">Segundo apellido:
                <input type="text" id="Segundo_apellido" name="Segundo_apellido"><br>
            </label>
            <label for="hombre">Sexo: Hombre
                <input type="radio" name="sexo" id="hombre" value="Hombre">
            </label>
            <label for="mujer">Femenino:
                <input type="radio" name="sexo" id="mujer" value="Mujer">
            </label>
            <label for="nodir">Prefiero no decirlo:
                <input type="radio" name="sexo" id="nodir" value="No especificar"><br>
            </label>
            <label for="fecha">Fecha de nacimiento:
                <input type="date" id="fecha" name="fecha"><br>
            </label>
            <label for="cod-games">Juegos de Call of Duty:</label>
            <select id="cod-games" name="cod-games">
                <option value="cod4">Call of Duty 4: Modern Warfare (2007)</option>
                <option value="mw2">Call of Duty: Modern Warfare 2 (2009)</option>
                <option value="mw3">Call of Duty: Modern Warfare 3 (2011)</option>
                <option value="bo1">Call of Duty: Black Ops (2010)</option>
                <option value="bo2">Call of Duty: Black Ops II (2012)</option>
                <option value="bo3">Call of Duty: Black Ops III (2015)</option>
                <option value="bo4">Call of Duty: Black Ops IV (2018)</option>
                <option value="mw-new">Call of Duty: Modern Warfare (Nueva Era, 2019)</option>
                <option value="mw2-new">Call of Duty: Modern Warfare II (Nueva Era, 2022)</option>
                <option value="iw">Call of Duty: Infinite Warfare (2016)</option>
                <option value="warzone">Call of Duty: Warzone (2020)</option>
                <option value="wwii">Call of Duty: WWII (2017)</option>
                <option value="vanguard">Call of Duty: Vanguard (2021)</option>
                <option value="ghosts">Call of Duty: Ghosts (2013)</option>
                <option value="aw">Call of Duty: Advanced Warfare (2014)</option>
            </select>
            <br>
            <label for="pais">País:</label>
            <select name="pais" id="pais" required>
                <option value="España">España</option>
                <option value="Rusia">Rusia</option>
                <option value="EE.UU">Estados Unidos</option>
                <option value="Francia">Francia</option>
                <option value="Ucrania">Ucrania</option>
                <option value="Alemania">Alemania</option>
                <option value="Italia">Italia</option>
                <option value="México">México</option>
                <option value="Reino Unido">Reino Unido</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
            </select><br>
            
            <label for="seguidor_si">Soy seguidor desde hace mucho.</label>
            <input type="checkbox" id="seguidor_si" name="seguidor"><br>
            <label for="seguidor_no">No soy seguidor usual.</label>
            <input type="checkbox" id="seguidor_no" name="seguidor"><br>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </fieldset>
    </form>
</body>
</html>
